<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../styles/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .vertical-align {
            margin-top: 150px;;
            /*display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;*/
        }
    </style>
    <script language="JavaScript" src="../../scripts/demo.js"></script>
    <!--<script language="JavaScript" src="../../scripts/calculator/calculator.js"></script>-->
    <title>Calculator</title>
</head>
<body>
    <div class="vertical-align">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Calculator</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputOne" class="col-sm-2 control-label">Input One: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputOne" placeholder="Input One">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputTwo" class="col-sm-2 control-label">Input Two: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputTwo" placeholder="Input Two">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="action" class="col-sm-2 control-label">Action: </label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="action">
                                            <option>--Select--</option>
                                            <option value="add">Add</option>
                                            <option value="subtract">Subtract</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button class="btn btn-primary" onClick="calculate()" type="button">Calculate</button>
                                    </div>
                                </div>
                            </form>

                            <div class="alert alert-success hide" id="answer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
